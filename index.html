<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h1>My Library</h1>
        <form action="" method="post" class="book-adder" id="book-adder">
            <label for="name">
                <p>Name:</p>
                <input type="text" id="name" minlength="3" required>
            </label>

            <label for="author">
                Author:
                <input type="text" id="author" minlength="3" required>
            </label>

            <label for="length">
                Number of pages:
                <input type="number" id="length" value="0" min="0" required>
            </label>

            <label for="is-read">
                Have you read this book?
                <input type="checkbox" name="is-read" id="is-read">
                    
            </label>

            <button type="submit">Add</button>

        </form>
    </div>

    <div class="book-container" id="book-container">
    
    </div>
</body>
</html>
